<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Beats</title>
    <link rel="icon" href="images/pic37.jpg" type="image/x-icon"> <!-- Add this line for favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Vibe Player</h1>
        </nav> 
    </header>

    <main>
        <div class="container">
            <section class="album-list" id="album-list">
                <!-- Albums will be added here dynamically -->
            </section>

            <div class="player-controls">
                <img src="images/pic1.jpg" class="cover" alt="Album Cover">
                <div class="info">
                    <h2 class="song-title">Song Title</h2>
                    <p class="artist-name">Artist Name</p>
                </div>

                <div class="controls">
                    <button id="prev" aria-label="Previous track"><i class="fas fa-step-backward"></i></button>
                    <button id="play" aria-label="Play track"><i class="fas fa-play"></i></button>
                    <button id="pause" aria-label="Pause track" style="display: none;"><i class="fas fa-pause"></i></button>
                    <button id="next" aria-label="Next track"><i class="fas fa-step-forward"></i></button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up volume-icon"></i>
                        <input type="range" id="volume" value="100" class="volume-slider" aria-label="Volume control">
                    </div>
                </div>

                <input type="range" id="seekbar" value="0" class="seekbar" aria-label="Seekbar">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
